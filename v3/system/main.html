<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenyan Coffee Haven</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
      :root {
        --primary-color: #2c5e1a;
        --secondary-color: #8b4513;
        --background-color: #f5f5dc;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: var(--background-color);
        color: var(--primary-color);
        line-height: 1.6;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .product-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease;
      }
      .product-card:hover {
        transform: scale(1.05);
      }
      .product-card img {
        max-width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
      }
      .cart {
        margin-top: 30px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding: 10px 0;
      }
      .btn {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: var(--primary-color);
      }
      #total {
        font-weight: bold;
        text-align: right;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Kenyan Coffee Haven</h1>
        <p>Authentic Kenyan Coffee Experience</p>
      </div>
    </header>

    <div class="container">
      <div class="product-grid" id="products">
        <div class="product-card">
          <img src="/api/placeholder/200/200" alt="Kenya AA Coffee" />
          <h3>Kenya AA Coffee</h3>
          <p>KSH 1,200</p>
          <button class="btn" onclick="addToCart('Kenya AA Coffee', 1200)">
            Add to Cart
          </button>
        </div>
        <div class="product-card">
          <img src="/api/placeholder/200/200" alt="Arabica Blend" />
          <h3>Arabica Blend</h3>
          <p>KSH 1,500</p>
          <button class="btn" onclick="addToCart('Arabica Blend', 1500)">
            Add to Cart
          </button>
        </div>
        <div class="product-card">
          <img src="/api/placeholder/200/200" alt="Espresso Roast" />
          <h3>Espresso Roast</h3>
          <p>KSH 1,800</p>
          <button class="btn" onclick="addToCart('Espresso Roast', 1800)">
            Add to Cart
          </button>
        </div>
      </div>

      <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="total">Total: KSH 0</div>
        <button class="btn" onclick="checkout()">Checkout with Paystack</button>
      </div>
    </div>

    <script>
      let cart = [];
      let total = 0;

      function addToCart(name, price) {
        cart.push({ name, price });
        updateCart();
      }

      function updateCart() {
        const cartItemsElement = document.getElementById("cart-items");
        const totalElement = document.getElementById("total");

        cartItemsElement.innerHTML = "";
        total = 0;

        cart.forEach((item, index) => {
          const itemElement = document.createElement("div");
          itemElement.classList.add("cart-item");
          itemElement.innerHTML = `
                    <span>${item.name}</span>
                    <span>KSH ${item.price}</span>
                    <button class="btn" onclick="removeFromCart(${index})">
                        Remove
                    </button>
                `;
          cartItemsElement.appendChild(itemElement);
          total += item.price;
        });

        totalElement.textContent = `Total: KSH ${total}`;
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        // Paystack Configuration
        const publicKey = "pk_live_8b91049fa5aa6cb7350d6603bbca4e50f7722b6b";

        PaystackPop.setup({
          key: publicKey,
          email: "customer@kenyancoffee.com",
          amount: total * 100, // Convert to cents
          currency: "KES", // Kenyan Shilling currency code
          callback: function (response) {
            // Handle successful payment
            alert(
              "Payment Successful! Transaction Reference: " + response.reference
            );
            cart = []; // Clear cart
            updateCart();
          },
          onClose: function () {
            alert("Payment process was cancelled");
          },
        }).openIframe();
      }
    </script>
  </body>
</html>
